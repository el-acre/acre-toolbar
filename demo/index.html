  <style is="custom-style">
    :root {
      font-family: "Open Sans", sans-serif;
      --dark-primary-color: #402572;
      --default-primary-color: #4d2c88;
      --light-primary-color: #6a44b0;
      --dark-secondary-color: #d8374e;
      --default-secondary-color: #ff3a56;
      --accent-color: #fecb05;
      --primary-background-color: #D1C4E9;
      --primary-text-color: #212121;
      --secondary-text-color: #9075c0;
      --disabled-text-color: #BDBDBD;
      --light-text-color: #fdfdfd;
      --divider-color: #B6B6B6;
    }

    acre-toolbar-container {
      --menu-subitems-container: {
        min-width: 150px;
      }
      --toolbar-top: {
        color: #CFC0E6;
      }
      --toolbar-middle: {
        padding: 5px 10px;
      }
      --toolbar-logo: {
        width: 160px;
        height: 100px;
        margin-left: 5px;
        margin-right: 10px;
      }
      --search-input: {
        font-size: 15px;
        height: 55px;
        color: #F9CF07;
      }
      --menu-button-icon: {
        color: white;
      }
      --cart-badge: {
        margin-bottom: 8px;
      }
      --menu-item: {
        padding: 10px 20px;
        text-transform: uppercase;
        font-weight: bold;
      }
      --menu-expand-icon: {
        display: none;
      }
      --menu-subitems-container: {
        padding: 10px;
        text-transform: none;
        font-weight: normal;
      }
      --progress-bar: {
        color: #4A2D7F;
      }
    }

    .content-demo {
      min-height: 150vh;
      background-color: blue;
      padding-top: 200px;
    }
  </style>

      <acre-toolbar-container id="toolbar"

        <div class="toolbar-top">
          <span style="color:yellow">  999-999-999</span>
        </div>

        <div class="toolbar-search">
          <acre-search-box search-url="http://sm.metheora.com/busca?q=searchPlaceholder"></acre-search-box>
        </div>

        <div class="toolbar-actions">
          <acre-cart-dropdown cart-items="[[cartItems]]"
              items-quantity="[[itemsQuantity]]"
              items-sum-quantity="[[itemsSumQuantity]]"
              id="acre-cart"></acre-cart-dropdown>
        </div>

        <div class="toolbar-menu">
          <acre-menu-bar id="menu-bar">
            <acre-menu-bar>
        </div>
      </acre-toolbar-container>
