<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="acre-toolbar-shared-styles.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../paper-tabs/paper-tab.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<dom-module id="acre-menu-bar-mobile">
    <template>
    <style include="iron-flex iron-flex-alignment acre-toolbar-shared-styles">
       :host {
        display: block;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: transparent;
        border-bottom: 1px solid;
        border-bottom-color: var(--dark-primary-color);
        @apply(--menu-bar-mobile-style);
      }

      paper-tab a.menu-item-name {
        color: black!important;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--menu-bar-mobile-item);
      }

      paper-tab a.menu-item-name iron-icon{
        margin-right:10px;
        width:20px;
        height:20px;
      }
    </style>

    <paper-tabs class="layout flex"
        selected="0"
        noink
        noBar
        scrollable
        hide-scroll-buttons>
      <template is="dom-repeat"
          items=[[menuItemsMobile]]
          as=menuItem
          index-as=index>
        <paper-tab>
          <a class="menu-item-name"
              style$="{{menuItem.style}}"
              href="[[menuItem.link]]">
            <iron-icon icon="[[menuItem.icon]]"
                hidden="[[!menuItem.icon]]"
                style="[[menuItem.iconStyle]]"></iron-icon>
            [[menuItem.name]]</a>
        </paper-tab>
      </template>
    </paper-tabs>

    </template>
    <script>
        Polymer({
            is: 'acre-menu-bar-mobile',

            properties: {
                /**
                 * The menu itens with this subitems, this is placed at the bottom bar
                 *
                 * @type {[{
                 * name: string,
                 * link:string,
                 * cover: string,
                 * coverSizing: contain,
                 * subitems: [{name: string, link: string}]
                 * }]}
                 */
                menuItemsMobile: {
                    type: Array,
                    value: function() {
                        return []
                    }
                },
            }
        });
    </script>
</dom-module>
