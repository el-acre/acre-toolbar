<!--
An element providing a solution to no problem in particular.

Example:

    <acre-cart-presenter></acre-cart-presenter>

Custom property | Description | Default
----------------|-------------|----------
`--toolbar-container` | Mixin applied to all rows (middle, top, bottom)  | `{}`


@demo demo/index.html
@hero hero.svg
-->

<dom-module id="acre-cart-presenter">
  <template>
    <style include="iron-flex iron-flex-alignment" />
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      a,
      a:link,
      a:visited,
      a:hover,
      a:focus,
      a:active {
        color: inherit;
        text-decoration: none!important;
      }

      .show-all-message {
        font-size: 18px;
        padding: 10px;
        cursor: pointer;
        text-align: center;
        color: var(--checkout-message-color, --default-secondary-color);
        border-top: 1px solid var(red, --default-secondary-color);
        border-bottom: 1px solid var(red, --default-secondary-color);
        @apply(--cart-show-all-message);
      }

      .accent-divider {
        border-top: 1px solid var(red, --default-secondary-color);
      }

      .cart-actions {
        padding: 20px;
      }

      .cart-primary-button {
        padding: 20px;
        color: white;
        cursor: pointer;
        font-weight: bold;
        margin-left: 20px;
        border: 1px solid #bfbfbf;
        text-align: center;
        background-color: var(--checkout-button-background-color, --default-secondary-color);
        @apply(--cart-primary-button-hover);
      }

      .cart-primary-button:hover {
        color: white;
        background-color: var(--checkout-button-background-color-hover, --dark-secondary-color);
      }

      .cart-secondary-button {
        padding: 15px;
        height: 15px;
        color: white;
        cursor: pointer;
        font-weight: bold;
        border: 1px solid #bfbfbf;
        text-align: center;
        color: var(--secondary-button-color, --default-primary-color);
        background-color: var(--checkout-button-background-color, white);
        @apply(--cart-secondary-button);
      }

      .cart-secondary-button:hover {
        background-color: #F7F7F7;
        @apply(--cart-secondary-button-hover);
      }

      paper-toast#addItemToast {
        background-color: white;
        color: black;
        width: 400px;
        margin-right: 20px;
        @apply(--cart-toast);
      }

      .toast-header {
        font-size: 18px;
        margin-bottom: 10px;
        @apply(--cart-toast-header);
      }
    </style>

    <div class="layout vertical">
      <div class="cart-items-container">
        <template is="dom-repeat"
            items="[[cartItems]]"
            filter="{{_cartItemsFilter()}}"
            index-as="index">
          <acre-cart-product product="[[item]]"></acre-cart-product>
        </template>
      </div>
      <template is="dom-if"
          if="[[_showAllMessage]]"
          restamp="true">
        <div class="show-all-message">
          Ver todos os [[totalItems]] items
        </div>
      </template>
      <template is="dom-if"
          if="[[!_showAllMessage]]"
          restamp="true">
        <div class="accent-divider">
        </div>
      </template>
      <div class="layout horizontal center end-justified cart-actions">
        <a class="cart-secondary-button"
            href="[[cartUrl]]">
            [[showCartMessage]]
          </a>
        <a class="cart-primary-button"
            href="[[checkoutUrl]]">
            [[checkoutMessage]]
          </a>
      </div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'acre-cart-presenter',

      properties: {

        /**
         * The cart url
         */
        cartUrl: {
          type: String,
          value: '',
        },

        checkoutMessage: {
          type: String,
          value: "FINALIZAR COMPRA"
        },

        showCartMessage: {
          type: String,
          value: "VER CARRINHO"
        },

        addItemToastMessage: {
          type: String,
          value: 'Produto adicionado ao carrinho'
        },

        cartItems: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true
        },

        maxVisibleItems: Number,

        itemsQuantity: {
          type: Number,
          notify: true
        },

        _showAllMessage: {
          computed: '_computeShowAllMessage(cartItems.*)'
        },
      },

      observers: [
        '_computeItemsQuantity(cartItems.*)',
      ],

      // Computed
      _computeItemsQuantity: function(items) {
        var res = this.cartItems.reduce(function(prev, curr, index, array) {
          return prev + curr.quantity;
        }, 0);
        this.set('itemsQuantity', res);
      },

      _computeShowAllMessage: function(items) {
        if (this.cartItems.length > 3)
          return true;

        return false;
      },

      // Filter
      _cartItemsFilter: function() {
        var _this = this;
        return function(cartItem) {
          return _this.cartItems.indexOf(cartItem) < _this.maxVisibleItems;
        }
      },

      // Element Behavior
      addItem: function(item) {

        var itemsFoundList = this.cartItems.filter(function(x) {
          return x.id == item.id;
        });

        if (itemsFoundList.length === 0) {
          this.push('cartItems', item);
          this.fire('acre-toolbar-cart-product-added', {
            product: item
          });
        } else { //replace current item
          this.changeItemQuantity(item.id, item.quantity + 1);
        }
      },

      removeItem: function(item) {

        var itemsFoundIndex = this.cartItems.filter(function(x) {
          return x.id == item.id;
        })[0];

        this.splice('cartItems', itemsFoundIndex, 1);
        this.fire('acre-toolbar-cart-product-removed', {
          product: item
        });
      },

      changeItemQuantity: function(itemId, quantity) {

        var itemsFoundList = this.cartItems.filter(function(x) {
          return x.id == itemId;
        });

        var itemFoundIndex = this.cartItems.indexOf(itemsFoundList[0]);
        var itemFound = itemsFoundList[0];

        if (quantity === 0) {
          this.removeItem(itemFound);
        } else {
          this.set('cartItems.' + itemFoundIndex + '.quantity', quantity);
          this.fire('acre-toolbar-cart-product-quantity-changed', {
            product: itemId,
            quantity: quantity
          });
        }
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

    });
  </script>
</dom-module>
